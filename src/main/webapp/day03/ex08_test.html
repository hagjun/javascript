<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>  </title>
<link rel="styleSheet" href="../css/ex08_test.css">
<style type="text/css">
	ul{
		list-style: none;
	}
	li{
		font-size: 20px;
		line-height: 35px;
	}
	.check{
		color: #ccc;
		font-size: 20px;
		margin-right: 25px;
	}
	.check:hover{
		color:#222;
	}
</style>
</head>
<body>
<div>
	<h1>할 일 목록</h1>
	 <ul>
        <li><span class="check">&#8730;</span>할 일 1 </li>
        <li><span class="check">&#8730;</span>할 일 2 </li>
        <li><span class="check">&#8730;</span>할 일 3 </li>
        <li><span class="check">&#8730;</span>할 일 4 </li>
        <li><span class="check">&#8730;</span>할 일 5 </li>
    </ul>
</div>
<script type="text/javascript">
	let chk = document.querySelectorAll(".check");
	for (let k of chk) {
		k.addEventListener("click",(e)=> {
			e.target.parentNode.style.color="#ccc";
			e.target.parentNode.style.textDecoration="line-through";
		});
	}
	
</script>
</body>
</html>
