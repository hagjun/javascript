<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 호출</title>
<script type="text/javascript">
	function test(su) {
		document.write(`<h2>함수호출연습 ${su}</h2>`);
	}
	
</script>
</head>
<body>
	<h1>자바스크립트 함수 호출</h1>
	방법1 : <script type="text/javascript">test(1)</script>
	방법2 : <button onclick="test(2)">함수호출</button><br> <!-- 버튼 눌렀을때 이벤트 발생 -->
	방법3 : <div onclick="test(3)">함수호출</div><br> <!-- div 이벤트 글자 눌러서 이벤트 발생 -->
	방법4 : <form action="#">
			<input type="hidden" name="id" value="hong">
			<input type="submit" value="보내기"> <!-- html이 보내는것 -->
			<input type="button" value="함수호출" onclick="test(5)">
		  </form>
</body>
</html>
