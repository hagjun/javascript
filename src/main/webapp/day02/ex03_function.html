<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콜백함수 - 매개변수가 인자</title>
<script type="text/javascript">
	function myfunc() { // 처음에 생성
		alert("경고메세지-1");
		
	}
	function send_go1() {
		// milliseconds => 1000분의 1초
		// 3초 후에 myfunc 함수 호출
		setTimeout(myfunc, 3000);
		 
	}
	function send_go2() {
		// milliseconds => 1000분의 1초
		// 3초 후에 익명함수를 실행해 주세요
		setTimeout(function() {
			alert("경고메세지-2");
		},3000); 
	}
	function send_go3() {
		// 3초 후에 화살표 함수를 실행해 주세요
		// function 을 지우고  인자와 { 사이에 화살표를 넣어준다.
		setTimeout(() =>  {
			alert("경고메세지-3");
		},3000); 
	}
</script>
</head>
<body>
<!-- ** 콜백함수란 매개변수를 함수로 전달 받아 함수의 내부에서 실행하는 함수 -->
<button onclick="send_go1()">눌러주세요</button>
<button onclick="send_go2()">눌러주세요</button>
<button onclick="send_go3()">눌러주세요</button>
<button onclick="send_go4()">눌러주세요</button>
</body>
</html>
