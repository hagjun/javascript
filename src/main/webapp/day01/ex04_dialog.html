<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dialog - 대화상자</title>
<script type="text/javascript">
	// 자바스크립트에서는 3가지의 대화상자가 있다.
	
	// 경고창을 많이 사용
	// 1. 경고창=>alert(), 확인창=>confirm(), 입력창=>prompt()
	document.write("<h2>");
	
	// 1-1) alert응 리턴값이 없다. (사용자에게 정보를 알리는 창) 
	// 헤더에서 잡고(확인누르기전 있으면 바디에 입력값이 안나온다.
			
	// k1을 쓰려고 했지만 리턴값이 없기 때문에 정보가 들어오지 않았다.
	// let k1 = alert('안녕하세요\nHi~~~~~');
	// document.write(`k1 = ${k1}`);
	
	// 1-2) confirm은 리턴값이 있다.
	// let k1 = confirm("방가방가");  확인(true)버튼과 취소(false)버튼이 있다.
	// document.write(`k1 = ${k1}`);
	
	// 1-3) prompt는 사용자에게 정보를 입력받아 전달하는 역할을 한다.
	//      하지만 form태그를 이용하는 경우가 많아서 활용도가 떨어진다.
	let k1 = prompt("나이를 입력하세요" ,34); // 34 -> 초기값
	document.write(`k1 = ${k1}`);
	
	
	document.write("</h2>");
</script>
</head>
<body>
	<h1>본문내용</h1>
</body>
</html>
